<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container-parent">
        <div class="container-child">
            <div class="calculator">
                <div class="heading">Calculator</div>
                <div class="display">
                    <div class="cal-display"><input class="display-box" type="text" id="result" disabled /> </div>
                </div>
                <div class="cal-buttons">
                    <input type="button" class="cell operator" value="+" onclick="display('+')">
                    <input type="button" class="cell operator" value="-" onclick="display('-')">
                    <input type="button" class="cell operator" value="*" onclick="display('*')">
                    <input type="button" class="cell operator" value="/" onclick="display('/')">
                    <input type="button" id="decimal" class="cell digit" value="." onclick="display('.')">
                    <input type="button" class="cell backspace" value="X">
                    <input type="button" class="cell digit" value="7" onclick="display('7')">
                    <input type="button" class="cell digit" value="8" onclick="display('8')">
                    <input type="button" class="cell digit" value="9" onclick="display('8')">
                    <input type="button" class="cell digit" value="4" onclick="display('4')">
                    <input type="button" class="cell digit" value="5" onclick="display('5')">
                    <input type="button" class="cell digit" value="6" onclick="display('6')">
                    <input type="button" class="cell digit" value="1" onclick="display('1')">
                    <input type="button" class="cell digit" value="2" onclick="display('2')">
                    <input type="button" class="cell digit" value="3" onclick="display('3')">
                    <input type="button" class="cell digit" value="0" onclick="display('0')">
                    <input type="button" class="cell operator" value="=" onclick="calculate()">
                    <input type="button" id="btn" class="cell clear" value="clear" onclick="clearScreen()">
                </div>
            </div>
        </div>
        
        

        
            
            
            
        
    </div>
    
    
    

    <script src="./script.js"></script>
   
</body>
</html>
